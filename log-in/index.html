<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONTS START -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,500&family=Open+Sans:wght@400;500;700&display=swap"
    rel="stylesheet">
  <!-- TITLE -->
  <title>Movie Finder</title>
  <!-- CSS -->
  <link rel="stylesheet" href="log-in.css">
  <!-- ICONS -->
  <script src="https://kit.fontawesome.com/676016ccbb.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1 class="logo">MOVIE<span class="alt-logo">finder</span></h1>
  </header>
  <main>
    <form action="" method="POST">
      <div class="flex">
          <div class="welcome">
            <h2>Welcome! Log in or Register</h2>
            <h3>Log in to find the movies you're looking for!</h3>
          </div>
        
        <ul>
          <li>
            <input type="email" id="mail" name="user_email"class="input_email" placeholder="Email">
          </li>
          <li>
            <div class="pw">
              <input type="password" id="password" name="user_password" class="input_password" placeholder="Password">
              <i class="fa-regular fa-eye"></i>
            </div>
            
          </li>
        
          <li class="flex-item-container">
            <input type="checkbox" id="remember"
            name="remember"
            class="checkbox_remember"
            >
            <label for="remember" class="label_remember">Remember me</label>
            <a href="#" class="forgot-pw">Forgot Password?</a>
          </li>
        
          <li>
            <button type="button" class="btn_login">
              Log in
            </button>
          </li>
          <li class="register">
            <p>Not registered yet? <a href="#">Register Now</a></p>
          </li>
          <div class="or">
            <hr>
            <span>or</span>
            <hr>
          </div>
        
          <li>
            <button class="btn first">
              <i class="fa-brands fa-facebook-f"></i>
              Login with Facebook
            </button>
            <button class="btn">
              <i class="fa-brands fa-twitter"></i>
              Login with Twitter</button>
            <button class="btn">
              <i class="fa-brands fa-google"></i>
              Login with Google
            </button>
          </li>
        </ul>
      </div>
    </form>
  </main>
</body>
</html>
