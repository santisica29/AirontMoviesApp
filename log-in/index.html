<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
</head>
<body>
  <header>
    <h1>MOVIEfinder</h1>
  </header>
  <main>
    <form action="" method="POST">
      <label for="mail">
        <h2>Welcome! Log in or Register</h2>
        <h3>Log in to find the movies you're looking for!</h3>
      </label>
      
      <ul>
        <li>
          <input type="email" id="mail" name="user_email" placeholder="Email">
        </li>
        <li>
          <input type="password" id="password" name="user_password" placeholder="Password">
        </li>
        <li>
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </li>
        <li>
          <a href="#">Forgot Password?</a>
        </li>
        <li>
          <button type="button">
            Log in
          </button>
        </li>
        <li>
          Not registered yet? <a href="#">Register Now</a>
        </li>
      </ul>
      
    </form>
  </main>
</body>
</html>
